<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 400px; /* Minimum height for smaller screens */
            background-color: black; /* Black background */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .carousel-item iframe {
            height: 80%; /* Adjust height as needed */
            width: 80%; /* Adjust width as needed */
            border: none;
        }
        .carousel-caption {
            position: static;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <iframe
  width="800"
  height="600"
  src="https://ouestware.gitlab.io/retina/1.0.0-beta.1/#/embed/?url=https%3A%2F%2Fgist.githubusercontent.com%2Fftomasso%2F64172235d8872b7f319e1a53a99145dd%2Fraw%2F4f5372cfd4a902ca1112644162c2f0fe29aea4fc%2Fgraph_retina0.gexf&c=r&s=r&sa=r&ca=r&st=r&ed=u&ds=1"
  frameBorder="0"
  title="Retina"
  allowFullScreenclass="d-block w-100" alt="Slide 1"></iframe>
            <div class="carousel-caption">
                <p>Description for Slide 1</p>
            </div>
        </div>
        <div class="carousel-item">
            <iframe src="https://www.example.com" class="d-block w-100" alt="Slide 2"></iframe>
            <div class="carousel-caption">
                <p>Description for Slide 2</p>
            </div>
        </div>
        <div class="carousel-item">
            <iframe
  width="800"
  height="600"
  src="https://ouestware.gitlab.io/retina/1.0.0-beta.1/#/embed/?url=https%3A%2F%2Fgist.githubusercontent.com%2Fftomasso%2F64172235d8872b7f319e1a53a99145dd%2Fraw%2F4f5372cfd4a902ca1112644162c2f0fe29aea4fc%2Fgraph_retina0.gexf&c=r&s=r&sa=r&ca=r&st=r&ed=u&ds=1"
  frameBorder="0"
  title="Retina"
  allowFullScreenclass="d-block w-100" alt="Slide 3"></iframe>
            <div class="carousel-caption">
                <p>Description for Slide 3</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
